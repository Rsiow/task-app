<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="./js/taskManager.js"></script>
    <script defer src="./js/index.js"></script>
    <title>A simple task app</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Task-App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Name input -->
    <div class="container">
        <div class="row">
            <div class="col text-right pt-4 mt-1">
                <label for="name" class="text-uppercase font-weight-bold">Name: </label>
            </div>
            <div class="col">
                <div id="name-input" class="form-group pt-4">
                    <input type="text" class="form-control" id="name" placeholder="Please enter your name" name="name"
                        required>
                    <div class="invalid-feedback">
                        Input > 5 words
                    </div>
                </div>
            </div>
        </div>
        <!-- Description input -->
        <div class="row">
            <div class="col text-right pt-4 mt-1">
                <label for="description" class="text-uppercase font-weight-bold">Description: </label>
            </div>
            <div class="col">
                <form id="description-input">
                    <div class="mb-3 pt-4">
                        <textarea type="text" class="form-control" id="description" placeholder="Describe the task"
                            name="description" required></textarea>
                        <div class="invalid-feedback">
                            Input > 5 words
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Assignee Input -->
        <div class="row">
            <div class="col text-right pt-4 mt-1">
                <label for="assigned-person" class="text-uppercase font-weight-bold">Assigned To: </label>
            </div>
            <div class="col">
                <div id="assigned-input" class="form-group pt-4">
                    <input type="text" class="form-control" id="assigned-person" placeholder="Please assign a person"
                        name="assigned-person" required>
                    <div class="invalid-feedback">
                        Input > 5 words
                    </div>
                </div>
            </div>
        </div>
        <!-- Due Date input -->
        <div class="row">
            <div class="col text-right pt-4 mt-1">
                <label for="date-input" class="text-uppercase font-weight-bold">Due Date: </label>
            </div>
            <div id="date-target" class="col pt-4">
                <input type="date" class="form-control" id="date-input" name="date-input">
                <div class="invalid-feedback">
                    Input a date
                </div>
            </div>
        </div>
        <!-- Status Input -->
        <div class="row">
            <div class="col text-right pt-4 mt-1">
                <label for="status" class="text-uppercase font-weight-bold">Status: </label>
            </div>
            <div class="col">
                <div id="status-input" class="form-group pt-4">
                    <select class="form-control" id="status" name="status">
                        <option value=''>Select an option</option>
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                    <div class="invalid-feedback">
                        Choose a status
                    </div>
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="text-center">
            <input type="submit" id="submit-button" class="btn btn-primary" value="Submit">
        </div>
        <div id="task-card" class="row justify-content-center pt-4">
            <h2>Tasks: </h2>
        </div>



    </div>

    </div>
    </div>



</body>

</html>
