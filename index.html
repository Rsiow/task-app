<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="./js/taskManager.js"></script>
    <script defer src="./js/index.js"></script>
    <title>A simple task app</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light text justify-content-center">
                <a id="text-size" class="navbar-brand" href="name">TASK-A-TRON</a>
        </nav>
    </header>
    <!-- Name input -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2 text-right pt-4 mt-1">
                <label for="name" class="text-uppercase font-weight-bold">Task Name: </label>
            </div>
            <div class="col-4">
                <div id="name-input" class="form-group pt-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name"
                        required>
                    <div class="invalid-feedback">
                        Input > 5 words
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <!-- Description input -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2 text-right pt-4 mt-1">
                <label for="description" class="text-uppercase font-weight-bold">Description: </label>
            </div>
            <div class="col-4">
                <form id="description-input">
                    <div class="mb-3 pt-4">
                        <textarea type="text" class="form-control" id="description" placeholder="Describe the task"
                            name="description" required></textarea>
                        <div class="invalid-feedback">
                            Input > 5 words
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <!-- Assignee Input -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2 text-right pt-4 mt-1">
                <label for="assigned-person" class="text-uppercase font-weight-bold">Assigned To: </label>
            </div>
            <div class="col-4">
                <div id="assigned-input" class="form-group pt-4">
                    <input type="text" class="form-control" id="assigned-person" placeholder="Assign a person"
                        name="assigned-person" required>
                    <div class="invalid-feedback">
                        Input > 5 words
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <!-- Due Date input -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2 text-right pt-4 mt-1">
                <label for="date-input" class="text-uppercase font-weight-bold">Due Date: </label>
            </div>
            <div id="date-target" class="col-4 pt-4">
                <input type="date" class="form-control" id="date-input" name="date-input">
                <div class="invalid-feedback">
                    Input a date
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <!-- Status Input -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2 text-right pt-4 mt-1">
                <label for="status" class="text-uppercase font-weight-bold">Status: </label>
            </div>
            <div class="col-4">
                <div id="status-input" class="form-group pt-4">
                    <select class="form-control" id="status" name="status">
                        <option value=''>Select an option</option>
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                    <div class="invalid-feedback">
                        Choose a status
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!-- Submit button -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-7">
                <div id="submit-button" class="row justify-content-center">
                    <input type="submit" id="submit-button" class="btn btn-primary" value="Submit">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container">
        <div id="task-card" class="row justify-content-center pt-4">
        </div>
    </div>
    <!-- </div> -->
    <footer class="d-none d-md-block pt-4" id="footer">
        <div class="container">
            <div class="row footer-color">
                <div class="col">
                    <p>&copy; 2021 TASK-A-TRON. All rights reserved</p>
                </div>
                <div class="col text-right">
                    <a href="#" class="card-link">Terms</a>
                    <a href="#" class="card-link">privacy</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
