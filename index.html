<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script defer src="./js/taskManager.js"></script>
    <script defer src="./js/index.js"></script>
    <title>A simple task app</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid justify-content-center">
                <a id="text-size" class="navbar-brand" href="#"><i
                        class="fas fa-robot mr-2 d-none d-md-inline-flex"></i>TASK-A-TRON<i
                        class="fas fa-robot ml-2 d-none d-md-inline-flex"></i></a>
            </div>
        </nav>
        </div>
    </header>
    <!-- Name input -->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-8 text-center">
                <label for="name" class="text-uppercase font-weight-bold">Task Name: </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div id="name-input" class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name"
                        required>
                    <div class="invalid-feedback">
                        Input > 5 letters
                    </div>
                </div>
            </div>
        </div>

        <!-- Description input -->
        <div class="row mt-2">
            <div class="col-lg-8 text-center">
                <label for="description" class="text-uppercase font-weight-bold">Description: </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <textarea type="text" class="form-control" id="description" placeholder="Describe the task"
                    name="description" required></textarea>
                <div class="invalid-feedback">
                    Input > 5 letters
                </div>
            </div>
        </div>
        <!-- Assignee Input -->
        <div class="row mt-4">
            <div class="col-lg-8 text-center">
                <label for="assigned-person" class="text-uppercase font-weight-bold">Assigned To: </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div id="assigned-input" class="form-group">
                    <input type="text" class="form-control" id="assigned-person" placeholder="Assign a person"
                        name="assigned-person" required>
                    <div class="invalid-feedback">
                        Input > 5 letters
                    </div>
                </div>
            </div>
        </div>
        <!-- Due Date input -->
        <div class="row mt-2">
            <div class="col-lg-8 text-center">
                <label for="date-input" class="text-uppercase font-weight-bold">Due Date: </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="date-target" class="col-lg-4">
                <input type="date" class="form-control" id="date-input" name="date-input">
                <div class="invalid-feedback">
                    Input a date
                </div>
            </div>
        </div>
        <!-- Status Input -->
        <div class="row mt-4">
            <div class="col-lg-8 text-center">
                <label for="status" class="text-uppercase font-weight-bold">Status: </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="status-input" class="form-group col-lg-4">
                <select class="form-control" id="status" name="status">
                    <option value=''>Select an option</option>
                    <option>Pending</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
                <div class="invalid-feedback">
                    Choose a status
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row justify-content-center">
            <div class="col-6 col-lg-4">
                <div id="submit-button">
                    <input type="submit" id="submit-button" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <!-- Added tasks go into cards here -->
    <div class="container">
        <div id="task-card" class="row justify-content-center pt-4">
        </div>
    </div>
    <footer class="d-none d-md-block pt-4" id="footer">
        <div class="container-fluid">
            <div class="row footer-color">
                <div class="col mt-3">
                    <p>&copy; 2021 TASK-A-TRON</p>
                </div>
                <div class="col text-right mt-3">
                    <a href="#" class="card-link">Terms</a>
                    <a href="#" class="card-link">privacy</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
